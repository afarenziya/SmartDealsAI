services:
  - type: web
    name: smart-deals-ai
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: smart-deals-ai-db
          property: connectionString
    autoDeploy: false

databases:
  - name: smart-deals-ai-db
    databaseName: smart_deals_ai
    user: smart_deals_ai_user
    plan: free